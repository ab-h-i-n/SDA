<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dropout Analyzer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>School Dropout Analyzer</h1>
    </header>
    <div class="main">
        <button id="add">Add Data</button>
        <form id="dataForm">
            <label for="policy">Select Policy:</label>
            <select id="policy" name="policy">
                <option value="" selected>Select</option>
                <option value="school">School Wise</option>
                <option value="area">Area Wise</option>
                <option value="gender">Gender Wise</option>
                <option value="caste">Caste Wise</option>
                <option value="age">Age Wise</option>
            </select>
            <br><br>
    
            <!-- Selection Divs for Policy Types (Initially Hidden) -->
<div id="schoolSelect" class="second-select" style="display: none;">
    <label for="school">Select School:</label>
    <select id="school" name="school">
        <option value="">Select</option>
    </select>
    <br><br>
</div>

<div id="ageSelect" class="second-select" style="display: none;">
    <label for="age">Select Age:</label>
    <select id="age" name="age">
        <option value="">Select</option>
    </select>
    <br><br>
</div>

<div id="casteSelect" class="second-select" style="display: none;">
    <label for="caste">Select Caste:</label>
    <select id="caste" name="caste">
        <option value="">Select</option>
    </select>
    <br><br>
</div>

<div id="areaSelect" class="second-select" style="display: none;">
    <label for="area">Select Area:</label>
    <select id="area" name="area">
        <option value="">Select</option>
    </select>
    <br><br>
</div>

<div id="genderSelect" class="second-select" style="display: none;">
    <label for="gender">Select Gender:</label>
    <select id="gender" name="gender">
        <option value="">Select</option>
    </select>
    <br><br>
</div>
            <div id="dropoutRate" style="display: none;"></div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
